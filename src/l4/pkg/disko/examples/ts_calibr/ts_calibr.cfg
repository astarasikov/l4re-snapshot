-- vim:set ft=lua:

loader = L4.default_loader;

-- Start io
local fbdrv_fb = loader:new_channel();

local io_buses =
{
	gui   = loader:new_channel();
	fbdrv = loader:new_channel();
};


loader:start(
{
	caps = {
		gui    = io_buses.gui:svr(), 
		fbdrv  = io_buses.fbdrv:svr(),
		sigma0  = L4.cast(L4.Proto.Factory, L4.Env.sigma0):create(L4.Proto.Sigma0);
		icu     = L4.Env.icu;
	},
	log      = { "IO", "y" },
	l4re_dbg = L4.Dbg.Warn,
}, "rom/io rom/arm-omap3.devs rom/gumstix-fb.io");

loader:startv(
{
	caps = {
		vbus = io_buses.fbdrv,
		fb   = fbdrv_fb:svr(),
	},
	log      = { "fbdrv", "r" },
	l4re_dbg = L4.Dbg.Warn,
}, "rom/fb-drv", "--config=overo");

-- Start ts_calibr
loader:start(
  {
    caps = {
      vbus = io_buses.gui,
      fb   = fbdrv_fb,
      icu  = L4.Env.icu;
    },
    log      = { "disko", "g" },
    l4re_dbg = L4.Dbg.Warn,
  }, "rom/ts_calibr");
